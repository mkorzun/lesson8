---
- hosts: build
  gather_facts: no
  become: yes

  tasks:
  - name: Install docker and some dependencies
    apt:
     name: python3-pip, docker.io
     state: present
     update_cache: yes
  - name: Start docker service
    service:
     name: docker
     state: started
  - name: Install docker python module
    pip:
     name: docker

- hosts: build
  gather_facts: no
  become: yes
  tasks:
  - name: Upload dockerfile to build host
    synchronize: src=dockerfiles/build dest=/tmp
  - name: Build container image
    docker_image:
     name: build_boxfuse
     build:
     path: /tmp/build
     state: present
  - name: Start docker container
    docker_container:
     name: build_boxfuse
     image: build_boxfuse
     auto_remove: yes
     state: started
     volumes:
      - /tmp/boxfuse:/data
  - name: Sleep for 10 seconds and continue with play
    wait_for:
     timeout: 10
    delegate_to: localhost
  - name: Remove image
    docker_image:
     state: absent
     name: build_boxfuse:latest
  - name: Fetch app
    fetch:
     src: /tmp/boxfuse/hello-1.0.war
     dest: /tmp/hello-1.0.war
     flat: yes

- hosts: prod
  gather_facts: no
  become: yes
  tasks:
  - name: Upload dockerfile to prod host
    synchronize: src=dockerfiles/prod dest=/tmp
  - name: Copy app
    copy:
     src: /tmp/hello-1.0.war
     dest: /opt/my_boxfuse
  - name: Build container image
    docker_image:
     name: build_tomcat
     build:
     path: /tmp/prod
     state: present
  - name: Start docker container
    docker_container:
     name: my_tomcat
     image: build_tomcat
     auto_remove: no
     state: started
     volumes:
      - /opt/my_boxfuse:/opt/tomcat/webapps












